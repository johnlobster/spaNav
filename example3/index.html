<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SPA Nav</title>
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />

  <!-- mdbootstrap framework  -->
  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css"
    rel="stylesheet">

  <!-- local styles -->
  <style>
      body {
        background-color: #f3e5f5;
      }
      .spaHeader {
        font-size: 3rem;
        font-weight: bold;
        padding: 1.5rem;
      }
      .spaH2 {
        padding: 3rem;
      }
  </style>

  
</head>
<body>
  <h1 class="spaHeader purple-gradient">Single page app navigation</h1>

  <!-- Navigation - tab component -->
  <ul class="nav nav-tabs font-weight-bold" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="/page1"
        role="tab" aria-controls="home" aria-selected="true">Page 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="/page2"
        role="tab" aria-controls="profile" aria-selected="false">Page 2</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="/page3"
        role="tab" aria-controls="contact" aria-selected="false">Page 3</a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">

      <!-- page 1 markup -->
    <div class="tab-pane fade show active" id="page1" role="tabpanel"
      aria-labelledby="home-tab">
      <h2 class="spaH2">Page 1</h2>
    </div>

      <!-- page 2 markup -->

    <div class="tab-pane fade" id="page2" role="tabpanel"
      aria-labelledby="profile-tab">
      <h2 class="spaH2">Page 2</h2>
    </div>

      <!-- page 3 markup -->

    <div class="tab-pane fade" id="page3" role="tabpanel"
      aria-labelledby="contact-tab">
      <h2 class="spaH2">Page 3</h2>
  </div>
  
  <!-- Footer -->
  <footer class="page-footer font-small purple-gradient">
  
    <h4 id="spaFooterText" class="spaH2" >URL</h4>
    
  </footer>

  <script src="/index.js"></script>
</body>
</html>
